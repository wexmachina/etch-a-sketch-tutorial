<!DOCTYPE html>
<head>
    <meta lang="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h3>Number of Squares</h3>
        <button id="popup">Select Number</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="container"></div>
    <div class="footer">
        <button onclick="setColor('black')">Black</button> 
        <button onclick="setColor('random')" >Random</button>
        <button onclick="resetContainer()">Reset</button>
    </div>
</body>
